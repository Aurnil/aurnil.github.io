<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahnaf Hassan Aurnil | Tech Content Specialist</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle" id="themeToggle">⚙️</div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="assets/images/profile.jpg" alt="Ahnaf Hassan Aurnil" class="hero-img">
      <h1 class="hero-name">Ahnaf Hassan Aurnil</h1>
      <h2 class="hero-title">Technology Content Specialist</h2>
      <p class="hero-tagline" id="typewriter"></p>
      <div class="hero-socials">
        <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="assets/images/fiverr.png" alt="Fiverr"></a>
      </div>
    </div>
    <div class="floating-shapes">
      <div class="shape pc-chip"></div>
      <div class="shape ai-node"></div>
      <div class="shape typewriter-icon"></div>
    </div>
  </section>

  <!-- Articles & Blogs Section -->
  <section class="content-preview">
    <h2>Latest Articles</h2>
    <div class="cards" id="articleCards"></div>
    <h2>Latest Blogs</h2>
    <div class="cards" id="blogCards"></div>
  </section>

  <!-- Footer / Bio Section -->
  <footer>
    <div class="bio">
      <h2>About Me</h2>
      <p>I write about PC hardware and AI. Passionate about upcoming technology. Follow me on my socials for updates.</p>
      <div class="footer-socials">
        <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="assets/images/fiverr.png" alt="Fiverr"></a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
